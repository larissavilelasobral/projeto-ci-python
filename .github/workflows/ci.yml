name: projeto-ci-python

on:
  pull_request:
    branches:
      - main

jobs:
  test-and-deploy-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Executar testes
        run: |
          python -m unittest discover -s ./tests -p 'test_*.py'

      - name: Fazer login Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir imagem Docker
        run: docker build -t larissavs/projeto-ci:${{ github.sha }} .

      - name: Fazer push da imagem Docker
        run: docker push larissavs/projeto-ci:${{ github.sha }}